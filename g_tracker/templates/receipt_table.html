<!doctype html>
<html>
  <head>
    <title>Receipt Table</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Sans-Serif;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Receipt Table</h1>
      <hr>
      <div id="table"></div>
    </div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
      new gridjs.Grid({
        columns: [
          { id: 'person', name: 'Person' },
          { id: 'shop', name: 'Shop' },
          { id: 'total', name: 'Total', sort: {
                          compare: (a, b) => {
                              if (parseFloat(a) > parseFloat(b)) {
                                  return 1;
                              } else if (parseFloat(b) > parseFloat(a)) {
                                  return -1;
                              } else {
                                  return 0;
                              }
                          },
                      },
          },
          { id: 'date', name: 'Shopping date', sort: true },
          { id: 'items', name: 'Show' }
        ],
        data: [
          {% for receipt, buyer in receipts_persons %}
            {
              person: '{{ buyer.name }}',
              shop: '{{ receipt.shop_name }}',
              total: '{{ receipt.total }}',
              date: '{{ receipt.shopping_date }}',
              items: gridjs.html("<a href={{ url_for('item_table.items', receipt_id=receipt.receipt_id) }}>items</a>")
            },
          {% endfor %}
        ],
        search: {
          selector: (cell, rowIndex, cellIndex) => [0, 1, 4].includes(cellIndex) ? cell : null,
        },
        sort: true,
        pagination: true,
      }).render(document.getElementById('table'));
    </script>
  </body>
</html>
