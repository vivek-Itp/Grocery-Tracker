<!doctype html>
<html>
  <head>
    <title>Receipt Table</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Sans-Serif;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Receipt Table</h1>
      <hr>
      <div id="table"></div>
    </div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
      new gridjs.Grid({
        columns: [
          { id: 'name', name: 'Person' },
          { id: 'amount', name: 'Amount' },
          { id: 'total', name: 'Total Price', sort: {
                          compare: (a, b) => {
                              if (parseFloat(a) > parseFloat(b)) {
                                  return 1;
                              } else if (parseFloat(b) > parseFloat(a)) {
                                  return -1;
                              } else {
                                  return 0;
                              }
                          },
                      },
          }
        ],
        data: [
          {% for item in items %}
            {
              name: '{{ item.name }}',
              amount: '{{ item.amount }}',
              total: '{{ item.price }}'
            },
          {% endfor %}
        ],
        search: {
          selector: (cell, rowIndex, cellIndex) => [0, 1, 4].includes(cellIndex) ? cell : null,
        },
        sort: true,
        pagination: true,
      }).render(document.getElementById('table'));
    </script>
  </body>
</html>
