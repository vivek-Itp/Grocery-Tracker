<!doctype html>
<html>
  <head>
    <title>Receipt Table</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Sans-Serif;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Receipt Table</h1>
      <hr>
      <div id="table"></div>
    </div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
      new gridjs.Grid({
        columns: [
          { id: 'person', name: 'Person' },
          { id: 'shop', name: 'Shop' },
          { id: 'total', name: 'Total' },
          { id: 'date', name: 'Shopping date', sort: true }
        ],
        data: [
          {% for receipt in receipts %}
            {
              person: '{{ receipt.person_id }}',
              shop: '{{ receipt.shop_name }}',
              total: '{{ receipt.total }}',
              date: '{{ receipt.shopping_date }}'
            },
          {% endfor %}
        ],
        search: {
          selector: (cell, rowIndex, cellIndex) => [0, 1, 4].includes(cellIndex) ? cell : null,
        },
        sort: true,
        pagination: true,
      }).render(document.getElementById('table'));
    </script>
  </body>
</html>
